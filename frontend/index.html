<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="script/photoAlbum.js" charset="utf-8"></script>
</head>
<body>
	
	<div class="wrapper">
		<div style="align-content: center;">
			<div class='logo'> <img src='img/logo.png'alt=''></div>
		</div>
		<div id="registerDiv" class="inner">
			
			<h1>Where It's @</h1>
			<div class="form-wrapper">
				<input type="text" id="username" placeholder="Användarnamn" required="required" class="login-control" />
			</div>
			
			<div class="form-wrapper">
				<input type="password" id="password" placeholder="Lösenord" required="required" class="login-control" />
			</div>

			<button class="button">Logga in</button>

		</div>
	</div>
</body>
</html>
